          action: none
        name: På
  - title: Survailance
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Home
          - type: conditional
            card:
              entity: alarm_control_panel.alarm
              type: alarm-panel
            conditions:
              - state: Armed
                entity: input_select.hus_mode
          - type: horizontal-stack
            cards:
              - camera_image: camera.livingroom
                entities: []
                type: picture-glance
