        type: vertical-stack
    title: Tv
    path: tv_view
    icon: 'mdi:airplay'
    badges: []
  - cards:
      - entity: weather.smhi_home
        type: weather-forecast
      - type: entity-button
        name: På
        icon: 'mdi:flower'
        entity: switch.device_65
        tap_action:
          action: toggle
        hold_action:
          action: more-info
    title: Plants
    icon: 'mdi:flower'
    badges: []
  - icon: 'mdi:camera'
    path: motion_view
    title: Survailance
    cards:
      - cards:
          - content: |
              ## Home
            type: markdown
          - type: conditional
            card:
              entity: alarm_control_panel.alarm
              type: alarm-panel
            conditions:
              - entity: input_select.hus_mode
                state: Armed
          - cards:
              - title: Livingroom
                camera_image: camera.livingroom
                entities: []
                type: picture-glance
              - title: Livingroom
                camera_image: camera.raspberry_pi_camera
                entities:
                  - binary_sensor.altan_break
                type: picture-glance
            type: horizontal-stack
          - cards:
              - entity: binary_sensor.motion
                type: entity-button
              - entity: binary_sensor.fire_alarm
                type: entity-button
              - entity: binary_sensor.at_home
                type: entity-button
            type: horizontal-stack
          - title: null
            type: glance
            entities:
              - entity: binary_sensor.hall_rorelsesensor
                name: ''
                icon: 'mdi:shoe-formal'
              - entity: binary_sensor.kok_rorelse
                name: ''
                icon: 'mdi:pot'
              - entity: binary_sensor.vardagsrum_rorelse
                name: ''
                icon: 'mdi:television-classic'
              - entity: binary_sensor.work_motion
                name: ''
                icon: 'mdi:hammer'
              - entity: binary_sensor.altan_motion
                name: ''
                icon: 'mdi:umbrella'
        type: vertical-stack
      - title: Integrity
        type: entities
        entities:
          - binary_sensor.fire_alarm
          - binary_sensor.kristian_collect
          - binary_sensor.dorothea_collect
          - binary_sensor.at_home
        show_header_toggle: true
      - title: Motion
        type: entities
        entities:
          - binary_sensor.motion
          - binary_sensor.korridor_motion
          - binary_sensor.hall_rorelsesensor
          - binary_sensor.kok_rorelse
          - binary_sensor.vardagsrum_rorelse
          - binary_sensor.work_motion
          - binary_sensor.altan_motion
        show_header_toggle: true
      - title: Doors
        type: entities
        entities:
          - binary_sensor.hall_break
          - binary_sensor.altan_break
          - binary_sensor.work_break
        show_header_toggle: true
    badges: []
    panel: true
  - cards:
      - title: Charger or element
        type: entities
        entities:
          - automation.winter_element_workroom_off
          - automation.winter_element_workroom
          - automation.charger_workroom_off
          - script.signal_alarm_active
        show_header_toggle: true
      - title: Automation
        type: entities
        entities:
          - automation.bedroom_charging_evening_on
          - automation.charger_off_controller
          - automation.evening_light_on
          - automation.evening_light_off
          - automation.turnofftv
          - automation.turnonkitchen
          - automation.morning_light_on
          - automation.morninglight_off
      - title: Välj av eller på
        type: entities
        entities:
          - input_boolean.notify_debug_l1
          - input_boolean.notify_debug_l2
          - input_boolean.notify_debug_l3
      - title: Välj
        type: entities
        entities:
          - input_select.window_lamp
          - input_select.hus_mode
          - input_select.time_day
          - input_select.time_year
          - input_select.at_home
      - title: Skript
        type: entities
        entities:
          - script.temp_flash_015
          - script.temp_flash_10
          - script.temp_flash_5
          - script.temp_flash_0
          - script.temp_flash_05
          - script.temp_flash_010
          - script.alarm_sequence
          - script.armed_notification
          - script.windowlamps_off
          - script.windowlamps_on
          - script.shutdown
      - title: Kontakt
        type: entities
        entities:
          - switch.fire_alam_off
    title: Automations
    path: automation_view
    icon: 'mdi:account-multiple'
    badges:
      - device_tracker.kristian
      - device_tracker.hass_kr
      - device_tracker.dorothea
      - device_tracker.hass_dotti
