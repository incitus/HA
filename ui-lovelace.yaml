                      action: toggle
                    type: entity-button
                    name: lampa
                    icon: 'mdi:human'
                    entity: light.kristians_sanglampa
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: laddare
                    icon: 'mdi:battery-charging'
                    entity: switch.mobilladdare_kristian
            type: vertical-stack
          - name: Arbetsrum
            cards:
              - type: markdown
                content: |
                  ## Förråd
              - type: horizontal-stack
                cards:
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.forrad_humidity
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.forrad_temperature
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.forradsfrys_temperature
              - type: horizontal-stack
                cards:
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: ' '
                    icon: 'mdi:minus'
                    entity: switch.forrad_uttag
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: element
                    icon: 'mdi:radiator'
                    entity: switch.forrad_uttag
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: ' '
                    icon: 'mdi:minus'
                    entity: switch.forrad_uttag
            type: vertical-stack
          - name: Kök
            cards:
              - type: markdown
                content: |
                  ## Korridor
              - type: horizontal-stack
                cards:
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:minus'
                    entity: light.korridor_fonsterlampa
                    name: ' '
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:lamp'
                    entity: light.korridor_fonsterlampa
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:minus'
                    entity: light.korridor_fonsterlampa
                    name: ' '
            type: vertical-stack
          - name: Syrum
            cards:
              - type: markdown
                content: |
                  ## Syrum
              - type: horizontal-stack
                cards:
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:minus'
                    name: ' '
                    entity: switch.syrum_fonsterlampa
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:lamp'
                    entity: switch.syrum_fonsterlampa
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:minus'
                    name: ' '
                    entity: switch.syrum_fonsterlampa
            type: vertical-stack
    badges: []
    panel: false
  - title: Tv
    path: tv_view
    cards:
      - type: vertical-stack
        cards:
          - type: media-control
            entity: media_player.vardagsrum
          - type: horizontal-stack
            cards:
              - tap_action:
                  action: toggle
                type: entity-button
                name: ' '
                icon: 'mdi:volume-plus'
                entity: switch.tv_vol_up
              - tap_action:
                  action: toggle
                type: entity-button
                name: ' '
                icon: 'mdi:chevron-up-circle'
                entity: switch.tv_ch_up
              - tap_action:
                  action: toggle
                type: entity-button
                name: ' '
                icon: 'mdi:power'
                entity: switch.tv_phillips_on
          - type: horizontal-stack
            cards:
              - tap_action:
                  action: toggle
                type: entity-button
                name: ' '
                icon: 'mdi:square-small'
                entity: switch.tv_phillips_mute
              - tap_action:
                  action: toggle
                type: entity-button
                name: ' '
                icon: 'mdi:volume-off'
                entity: switch.tv_phillips_mute
              - tap_action:
                  action: toggle
                type: entity-button
                name: ' '
                icon: 'mdi:square-small'
                entity: switch.tv_phillips_mute
          - type: horizontal-stack
            cards:
              - tap_action:
                  action: toggle
                type: entity-button
                name: ' '
