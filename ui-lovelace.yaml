title: Home
views:
  - title: default_view
    icon: 'mdi:home'
    path: default_view
    cards:
      - type: vertical-stack
        cards:
          - name: Scenes
            cards:
              - type: markdown
                content: |
                  ## Scenes
              - type: conditional
                card:
                  type: alarm-panel
                  entity: alarm_control_panel.alarm
                conditions:
                  - state: Armed
                    entity: input_select.hus_mode
              - name: Scenes
                cards:
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: Fönster
                    icon: 'mdi:lightbulb-on'
                    entity: switch.window_lamps
                  - tap_action:
                      service: script.turn_on
                      service_data:
                        entity_id: script.going_away
                      action: call-service
                    type: entity-button
                    name: Away
                    icon: 'mdi:exit-run'
                    entity: script.going_away
                  - type: entity-button
                    name: Alarm
                    icon: 'mdi:shield-key'
                    entity: alarm_control_panel.alarm
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: Gästläge
                    icon: 'mdi:account-multiple'
                    entity: switch.guest_mode
                type: horizontal-stack
            type: vertical-stack
          - name: Vardagsrum
            cards:
              - type: markdown
                content: |
                  ## Vardagsrum
              - type: horizontal-stack
                cards:
                  - type: sensor
                    name: ' '
                    icon: 'mdi:battery-charging'
                    graph: line
                    entity: sensor.vardagsrum_laddstation_power_2
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.vardagsrum_rorelse_temperature
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.vardagsrum_rorelse_luminance
              - type: horizontal-stack
                cards:
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: Byrå
                    icon: 'mdi:lamp'
                    entity: switch.vardagsrum_bordslampa
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:battery-charging'
                    entity: switch.vardagsrum_laddstation
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: Fönster
                    icon: 'mdi:window-closed'
                    entity: switch.vardagsrum_fonsterlampa
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: Altan
                    icon: 'mdi:wall-sconce'
                    entity: light.altan
            type: vertical-stack
          - name: Kök
            cards:
              - type: markdown
                content: |
                  ## Kök
              - type: horizontal-stack
                cards:
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.kok_rorelse_temperature
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.kok_rorelse_luminance
              - type: horizontal-stack
                cards:
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:minus'
                    name: ' '
                    entity: switch.kaffemaskin
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:coffee'
                    entity: switch.kaffemaskin
                  - tap_action:
                      action: toggle
                    type: entity-button
                    name: Fönster
                    icon: 'mdi:window-closed'
                    entity: switch.kok_fonsterlampa
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:minus'
                    name: ' '
                    entity: switch.kok_fonsterlampa
            type: vertical-stack
          - name: Kök
            cards:
              - type: markdown
                content: |
                  ## Hall
              - type: horizontal-stack
                cards:
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.hall_rorelsesensor_temperature
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.hall_rorelsesensor_luminance
              - type: horizontal-stack
                cards:
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:minus'
                    name: ' '
                    entity: switch.hall_trapplampa
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:lamp'
                    entity: switch.hall_trapplampa
                  - tap_action:
                      action: toggle
                    type: entity-button
                    icon: 'mdi:minus'
                    name: ' '
                    entity: switch.hall_trapplampa
            type: vertical-stack
          - name: Vardagsrum
            cards:
              - type: markdown
                content: |
                  ## Sovrum
              - type: horizontal-stack
                cards:
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.sovrum_humidity
                  - type: sensor
                    name: ' '
                    graph: line
                    entity: sensor.sovrum_temperature
              - type: conditional
                conditions:
                  - entity: input_select.time_day
                    state: Evening
                card:
                  type: entities
                  entities:
                    - entity: input_boolean.wakeup_enabled
                    - entity: input_datetime.wakeup_time
              - type: conditional
                conditions:
                  - entity: input_select.time_day
                    state: Night
                card:
                  type: entities
                  entities:
                    - entity: input_boolean.wakeup_enabled
                    - entity: input_datetime.wakeup_time
