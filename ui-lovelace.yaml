title: Home
views:
  - title: default_view
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Scenes
          - type: conditional
            card:
              entity: alarm_control_panel.alarm
              type: alarm-panel
            conditions:
              - state: Armed
                entity: input_select.hus_mode
          - type: horizontal-stack
            cards:
              - tap_action:
                  action: toggle
                entity: switch.window_lamps
                type: entity-button
                icon: 'mdi:lightbulb-on'
                name: Fönster
              - tap_action:
                  action: call-service
                  service_data:
                    entity_id: script.going_away
                  service: script.turn_on
                entity: script.going_away
                type: entity-button
                icon: 'mdi:exit-run'
                name: Away
              - entity: alarm_control_panel.alarm
                type: entity-button
                icon: 'mdi:shield-key'
                name: Alarm
              - tap_action:
                  action: toggle
                entity: switch.guest_mode
                type: entity-button
                icon: 'mdi:account-multiple'
                name: Gäst
              - tap_action:
                  action: toggle
                entity: switch.show_temp_mode
                type: entity-button
                icon: 'mdi:oil-temperature'
                name: Temps
            name: Scenes
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - graph: line
                  entity: sensor.kok_rorelse_temperature
                  type: sensor
                  name: 'utomhus '
            conditions:
              - state: _On_
                entity: input_select.show_temps
        name: Scenes
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Vardagsrum
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - graph: line
                  entity: sensor.vardagsrum_laddstation_power_2
                  type: sensor
                  icon: 'mdi:battery-charging'
                  name: ' '
                - graph: line
                  entity: sensor.vardagsrum_rorelse_temperature
                  type: sensor
                  name: ' '
                - graph: line
                  entity: sensor.vardagsrum_rorelse_luminance
                  type: sensor
                  name: ' '
            conditions:
              - state: _On_
                entity: input_select.show_temps
          - type: horizontal-stack
            cards:
              - entities:
                  - tap_action:
                      action: toggle
                    entity: switch.vardagsrum_bordslampa
                    icon: 'mdi:lamp'
                    name: Byrå
                  - tap_action:
                      action: toggle
                    entity: switch.vardagsrum_laddstation
                    icon: 'mdi:battery-charging'
                  - tap_action:
                      action: toggle
                    entity: switch.vardagsrum_fonsterlampa
                    icon: 'mdi:window-closed'
                    name: Fönster
                  - tap_action:
                      action: toggle
                    entity: light.altan
                    icon: 'mdi:wall-sconce'
                    name: Altan
                type: glance
        name: Vardagsrum
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Kök
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - graph: line
                  entity: sensor.kok_rorelse_temperature
                  type: sensor
                  name: ' '
                - graph: line
                  entity: sensor.kok_rorelse_luminance
                  type: sensor
                  name: ' '
            conditions:
              - state: _On_
                entity: input_select.show_temps
          - type: horizontal-stack
            cards:
              - entities:
                  - tap_action:
                      action: toggle
                    entity: switch.kaffemaskin
                    icon: 'mdi:coffee'
                  - tap_action:
                      action: toggle
                    entity: switch.kok_fonsterlampa
                    icon: 'mdi:window-closed'
                    name: Fönster
                  - tap_action:
                      action: toggle
                    entity: light.koksbank
                    icon: 'mdi:dishwasher'
                    name: Diskbänk
                type: glance
        name: Kök
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Hall
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - graph: line
                  entity: sensor.hall_rorelsesensor_temperature
                  type: sensor
                  name: ' '
                - graph: line
                  entity: sensor.hall_rorelsesensor_luminance
                  type: sensor
                  name: ' '
            conditions:
              - state: _On_
                entity: input_select.show_temps
          - type: horizontal-stack
            cards:
              - entities:
                  - tap_action:
                      action: toggle
                    entity: switch.hall_trapplampa
                    icon: 'mdi:lamp'
                type: glance
        name: Kök
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Sovrum
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - graph: line
                  entity: sensor.sovrum_humidity
                  type: sensor
                  name: ' '
                - graph: line
                  entity: sensor.sovrum_temperature
                  type: sensor
                  name: ' '
            conditions:
              - state: _On_
                entity: input_select.show_temps
          - type: conditional
            card:
              entities:
                - entity: input_boolean.wakeup_enabled
                - entity: input_datetime.wakeup_time
              type: entities
            conditions:
              - state: Evening
                entity: input_select.time_day
          - type: conditional
            card:
              entities:
                - entity: input_boolean.wakeup_enabled
                - entity: input_datetime.wakeup_time
              type: entities
            conditions:
              - state: Night
                entity: input_select.time_day
          - type: horizontal-stack
            cards:
              - type: markdown
                content: |
                  ## Dorothea
              - type: markdown
                content: |
                  ## Kristian
          - type: horizontal-stack
            cards:
              - entities:
                  - tap_action:
                      action: toggle
                    entity: light.dorotheas_sanglampa
                    icon: 'mdi:human-female'
                    name: lampa
                  - tap_action:
                      action: toggle
                    entity: switch.mobilladdare_dorothea
                    icon: 'mdi:battery-charging'
                    name: laddare
                type: glance
              - entities:
                  - tap_action:
                      action: toggle
                    entity: light.kristians_sanglampa
                    icon: 'mdi:human'
                    name: lampa
                  - tap_action:
                      action: toggle
                    entity: switch.mobilladdare_kristian
                    icon: 'mdi:battery-charging'
                    name: laddare
                type: glance
        name: Vardagsrum
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Förråd
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - graph: line
                  entity: sensor.forrad_humidity
                  type: sensor
                  name: ' '
                - graph: line
                  entity: sensor.forrad_temperature
                  type: sensor
                  name: ' '
                - graph: line
                  entity: sensor.forradsfrys_temperature
                  type: sensor
                  name: ' '
            conditions:
              - state: _On_
                entity: input_select.show_temps
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - entities:
                    - tap_action:
                        action: toggle
                      entity: switch.forrad_uttag
                      icon: 'mdi:radiator'
                      name: Element
                  type: glance
            conditions:
              - state: Winter
                entity: input_select.time_year
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - entities:
                    - tap_action:
                        action: toggle
                      entity: switch.forrad_uttag
                      icon: 'mdi:bike'
                      name: Cykelladdare
                  type: glance
            conditions:
              - state: Summer
                entity: input_select.time_year
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - entities:
                    - tap_action:
                        action: toggle
                      entity: switch.forrad_uttag
                      icon: 'mdi:bike'
                      name: Cykelladdare
                  type: glance
            conditions:
              - state: Autumn
                entity: input_select.time_year
          - type: conditional
            card:
              type: horizontal-stack
              cards:
                - entities:
                    - tap_action:
                        action: toggle
                      entity: switch.forrad_uttag
                      icon: 'mdi:bike'
                      name: Cykelladdare
                  type: glance
            conditions:
              - state: Spring
                entity: input_select.time_year
        name: Arbetsrum
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Korridor
          - type: horizontal-stack
            cards:
              - entities:
                  - tap_action:
                      action: toggle
                    entity: light.korridor_fonsterlampa
                    icon: 'mdi:lamp'
                type: glance
        name: Kök
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Syrum
          - type: horizontal-stack
            cards:
              - entities:
                  - tap_action:
                      action: toggle
                    entity: switch.syrum_fonsterlampa
                    icon: 'mdi:lamp'
                type: glance
        name: Syrum
    badges: []
    panel: false
    icon: 'mdi:home'
    path: default_view
