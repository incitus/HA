title: Harnegatan
# Exclude entities from "Unused entities" view
excluded_entities:
  - weblink.router

views:
    # View tab title.
  - title: Home
    # Optional unique id for direct access /lovelace/${id}
    id: Overview
    # Each view can have a different theme applied.
    theme: dark-mode
    # The cards to show on this view.
    panel: true
    cards:
     - type: vertical-stack
       cards:
        - type: weather-forecast
          entity: weather.smhi_home
        - type: horizontal-stack
          cards:
            - type: sensor
              entity: sensor.utomhus_temperature
              name: Utomhus
              graph: line
            - type: sensor
              entity: sensor.hall_rorelsesensor_temperature
              name: Inomhus
              graph: line
        - type: horizontal-stack
          cards:
           - type: picture-entity
             entity: alarm_control_panel.alarm
             image: /local/alarm.png
             state_image:
              "armed_away": /local/alarmarm.png
              "armed_home": /local/alarmarmhome.png
             title: Alarm
             show_info: false
           - type: picture-entity
             entity: switch.window_lamps
             image: /local/lamps_off.png
             state_image:
              "on": /local/lamps.png
             title: window
             show_info: true
