####
# Mode Scripts
###
  hall_lampa:
    alias: hall_lampa
    sequence:
     - condition: and
       conditions:
       - condition: numeric_state
         entity_id: sensor.hall_rorelsesensor_luminance
         below: 50
       - condition: template
         value_template: >
           {% if (is_state('input_select.time_day', 'Day') or is_state('input_select.time_day', 'Evening'))  %}
             true
           {% else %}
             false
           {% endif %}
     - alias: on
       service: homeassistant.turn_on
       data:
        entity_id: switch.hall_trapplampa
  hall_lampa_off:
    alias: hall_lampa_off
    sequence:
     - condition: or
       conditions:
       - condition: numeric_state
         entity_id: sensor.hall_rorelsesensor_luminance
         above: 55
       - condition: template
         value_template: >
           {% if is_state('input_select.time_day', 'Night') %}
             true
           {% else %}
             false
           {% endif %}
       - condition: template
         value_template: >
           {% if is_state('input_select.time_day', 'Morning') %}
             true
           {% else %}
             false
           {% endif %}
     - alias: on
       service: homeassistant.turn_off
       data:
        entity_id: switch.hall_trapplampa
  utelampa:
    alias: utelampa
    sequence:
     - condition: and
       conditions:
       - condition: template
         value_template: >
             {% if is_state('input_select.time_day', 'Evening') %}
               true
