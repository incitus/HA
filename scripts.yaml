  fire_alarm:
   alias: fire_alarm
   sequence:
    - alias: camera on
      service: homeassistant.turn_on
      data:
         entity_id: switch.vardagsrum_overvakningskamera
    - alias: notification
      service: notify.pushb_k
      data:
         message: "Fire alarm!"
         title: "Alarm"
    - alias: notification
      service: notify.pushb_d
      data:
         message: "Fire alarm!"
         title: "Alarm"
    - delay:
        minutes: 2
    - alias: photo
      service: camera.snapshot
      data:
       entity_id: camera.livingroom
       filename: '/tmp/livingroom.jpg' 
    - alias: photo
      service: notify.pushb_k
      data:
         message: "Fire alarm"
         title: "Alarm"
         data:
          photo:
           - file: '/tmp/livingroom.jpg'
             caption: 'livingroom'
    - alias: on
      service: homeassistant.turn_on
      data:
        entity_id: group.window_lamps
    - delay:
        seconds: 5
    - alias: off
      service: homeassistant.turn_off
      data:
        entity_id: group.window_lamps
    - alias: on
      service: script.turn_on
      data:
        entity_id: script.fire_alarm_loop

  fire_alarm_loop:
   alias: fire_alarm_loop
   sequence:
    - delay:
        minutes: 10
    - alias: on
      service: script.turn_on
      data:
        entity_id: script.fire_alarm
  alarm_phone:
   alias: Make kristians phone scream
   sequence:
    - service: notify.automate
      data:
         message: !secret sos_command
         title: "notifers"

