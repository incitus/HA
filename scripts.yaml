#### System scripts
  reboot_tell:
   alias: reboot tellstick
   sequence:
     - condition: state
       entity_id: switch.mobilladdare_kristian
       state: 'unavailable'
     - alias: notification
       service: notify.automate
       data:
        message: "Reboot of tellstick performed"
     - alias: notification
       service: notify.pushb_k
       data:
         message: "Reboot of tellstick performed"
         title: "Connection"  
     - alias: tellstick off
       service: homeassistant.turn_off
       data:
         entity_id: switch.tellstick
     - delay:
        minutes: 2
     - alias: tellstick on
       service: homeassistant.turn_on
       data:
         entity_id: switch.tellstick
  
  windowlamps_on:
   alias: Fönsterlampor på
   sequence:
     - condition: and
       conditions:
        - condition: template
          value_template: >
           {% if is_state('input_select.window_lamp', '_Off_') %}
             true
           {% else %}
             false
           {% endif %}
     - service: input_select.select_option
       data:
          entity_id: input_select.window_lamp
          option: _On_
     - alias: on
       service: script.turn_off
       data:
         entity_id: script.windowlamps_off
     - alias: on
       service: switch.turn_on
       data:
         entity_id: switch.vardagsrum_skapslampa
     - service: light.turn_on
       data:
        entity_id: light.ikea1
        brightness: 70
        transition: 30
        kelvin: 2700
     - service: light.turn_on
       data:
        entity_id: light.ikea2
        brightness: 70
        transition: 30
        kelvin: 2700
     - alias: on
       service: switch.turn_on
       data:
         entity_id: switch.vardagsrum_fonsterlampa
     - alias: on
       service: light.turn_on
       data:
         entity_id: light.korridor_fonsterlampa
         brightness: 20
     - alias: on
       service: switch.turn_on
       data:
         entity_id: switch.syrum_fonsterlamp
     - alias: on
       service: switch.turn_on
       data:
         entity_id: switch.syrum_fonsterlampa
     - alias: on
       service: switch.turn_on
       data:
         entity_id: switch.vardagsrum_bordslampa
     - condition: state
       entity_id: input_boolean.notify_debug_l1
       state: 'on'
     - alias: notification
       service: notify.pushb_k
       data:
         message: "Window lamps on"
         title: "DEBUG" 

  koklampa_off:
   alias: Fönsterlampor av
   sequence:
     - service: script.turn_off
       data:
        entity_id: script.koklampa_on
     - service: light.turn_off
       data:
        entity_id: light.ikea1
     - service: light.turn_off
       data:
        entity_id: light.ikea2
  koklampa_on:
   alias: Fönsterlampor på
   sequence:
     - service: script.turn_off
       data:
        entity_id: script.koklampa_off
     - service: light.turn_on
       data:
        entity_id: light.ikea1
        brightness: 50
        transition: 30
        kelvin: 2700
     - service: light.turn_on
       data:
        entity_id: light.ikea2
        brightness: 50
        transition: 30
        kelvin: 2700
     
  windowlamps_off:
   alias: Fönsterlampor av
   sequence:
     - service: input_select.select_option
       data:
          entity_id: input_select.window_lamp
          option: _Off_
     - alias: on
       service: script.turn_off
       data:
         entity_id: script.windowlamps_on
     - alias: on
       service: switch.turn_off
       data:
         entity_id: switch.vardagsrum_skapslampa
     - service: light.turn_off
       data:
        entity_id: light.Altan
     - service: light.turn_off
       data:
        entity_id: light.ikea1
     - service: light.turn_off
       data:
        entity_id: light.ikea2
     - alias: on
       service: switch.turn_off
       data:
         entity_id: switch.vardagsrum_fonsterlampa
     - alias: on
       service: light.turn_off
       data:
         entity_id: light.korridor_fonsterlampa
     - alias: on
       service: switch.turn_off
       data:
         entity_id: switch.syrum_fonsterlampa
     - alias: on
       service: light.turn_off
       data:
         entity_id: light.korridor_fonsterlampa
     - alias: on
       service: switch.turn_off
       data:
         entity_id: switch.barnrum_fonsterlampa
     - alias: on
       service: switch.turn_off
       data:
         entity_id: switch.vardagsrum_bordslampa
     - condition: state
       entity_id: input_boolean.notify_debug_l1
       state: 'on'
     - alias: notification
       service: notify.pushb_k
       data:
         message: "Window lamps off"
         title: "DEBUG"     
    
  alarm_acive:
