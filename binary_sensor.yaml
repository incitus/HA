      entity_id:
       - device_tracker.kristian
       - device_tracker.hass_krille
      friendly_name: "Kristian"

    dorothea_collect:
      value_template: "{{ is_state('device_tracker.dorothea', 'home') or is_state('device_tracker.hass_doro', 'home')}}"
